<!doctype html>
<html>
<head>
	<title>Multi Cloud Picture Analyzer</title>
	<meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <h1>Home Breh</h1>
    </div>
    <script>
    $(function(){
        
        var href = window.location.href;
        if (href.indexOf('web/') === -1){
            $('head').append('<link rel="stylesheet" type="text/css" href="web/css/main.css">');
            $("#header").load("web/html/header.html");
        }
        else {
            $('head').append('<link rel="stylesheet" type="text/css" href="css/main.css">');
            $("#header").load("html/header.html");
        }
    });
    </script>
</body>
</html>
